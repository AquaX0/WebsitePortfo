    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            20% { transform: rotate(5deg); }
            40% { transform: rotate(-5deg); }
            60% { transform: rotate(5deg); }
            80% { transform: rotate(-5deg); }
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out infinite;
        }

        .content-container {
            transform: translateY(100%);
            opacity: 0;
            transition: transform 1.2s cubic-bezier(0.22, 1, 0.36, 1), 
                        opacity 1s ease-out;
        }
        
        .loaded .content-container {
            transform: translateY(0);
            opacity: 1;
        }
        
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f3f4f6;
            z-index: 9998;
            pointer-events: none;
            transform: translateY(0);
            transition: transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        header {
            position: relative;
            z-index: 10000;
        }
        
        .no-js .content-container {
            transform: none;
            opacity: 1;
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            width: 100%;
            background-color: black;
            padding: 1rem;
            z-index: 1000;
        }
        
        .mobile-menu.active {
            display: block;
        }
        
        .mobile-menu a {
            display: block;
            padding: 0.75rem 0;
            color: white;
            text-align: center;
        }
        
        .mobile-menu a:hover {
            color: #60a5fa;
        }
        
        .hamburger {
            display: none;
            cursor: pointer;
            width: 24px;
            height: 24px;
            position: relative;
        }
        
        .hamburger span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: white;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }
        
        .hamburger span:nth-child(1) {
            top: 0px;
        }
        
        .hamburger span:nth-child(2), .hamburger span:nth-child(3) {
            top: 8px;
        }
        
        .hamburger span:nth-child(4) {
            top: 16px;
        }
        
        .hamburger.open span:nth-child(1) {
            top: 8px;
            width: 0%;
            left: 50%;
        }
        
        .hamburger.open span:nth-child(2) {
            transform: rotate(45deg);
        }
        
        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg);
        }
        
        .hamburger.open span:nth-child(4) {
            top: 8px;
            width: 0%;
            left: 50%;
        }
        
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }
            
            .hamburger {
                display: block;
            }
        }
        
        #instagram-item {
            grid-column: 1 / -1;
            justify-self: center;
            max-width: 400px;
        }
    </style>

    <script>
        const phoneIcon = document.getElementById('phone-icon');
        const phoneContainer = document.getElementById('phone-container');

        phoneContainer.addEventListener('mouseenter', () => {
            phoneIcon.classList.add('animate-shake', 'text-blue-400');
        });

        phoneContainer.addEventListener('mouseleave', () => {
            phoneIcon.classList.remove('text-blue-400', 'animate-shake');
        });
    </script>
    <script>
        function copy(event) {
            event.preventDefault(); 
            const contact = document.getElementById("contact").textContent.trim();
            navigator.clipboard.writeText(contact).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy Email.");
                console.error(err);
            });
        }
    </script>   
    <script>
        document.body.classList.remove('no-js');
        
        document.addEventListener('DOMContentLoaded', () => {
            const transitionEl = document.createElement('div');
            transitionEl.className = 'page-transition';
            document.body.appendChild(transitionEl);
            
            setTimeout(() => {
                document.body.classList.add('loaded');
                transitionEl.style.transform = 'translateY(-100%)';
                setTimeout(() => {
                    transitionEl.remove();
                }, 1200); 
            }, 50);
        });
        
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                if (link.href && link.href !== '#' && !link.href.includes('#')) {
                    e.preventDefault();
                    const transitionEl = document.createElement('div');
                    transitionEl.className = 'page-transition';
                    transitionEl.style.transform = 'translateY(100%)';
                    document.body.appendChild(transitionEl);
                    
                    setTimeout(() => {
                        transitionEl.style.transform = 'translateY(0)';
                        setTimeout(() => {
                            window.location.href = link.href;
                        }, 1200); 
                    }, 50);
                }
            });
        });
    </script>
    <script>
        document.body.classList.remove('no-js');
        
        document.addEventListener('DOMContentLoaded', () => {
            const transitionEl = document.createElement('div');
            transitionEl.className = 'page-transition';
            document.body.appendChild(transitionEl);
            
            setTimeout(() => {
                document.body.classList.add('loaded');
                transitionEl.style.transform = 'translateY(-100%)';
                setTimeout(() => {
                    transitionEl.remove();
                }, 1200); 
            }, 50);
            
            const hamburger = document.getElementById('hamburger');
            const mobileMenu = document.getElementById('mobileMenu');
            
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('open');
                mobileMenu.classList.toggle('active');
            });
            
            document.querySelectorAll('#mobileMenu a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('open');
                    mobileMenu.classList.remove('active');
                });
            });
        });
        
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                if (link.href && link.href !== '#' && !link.href.includes('#')) {
                    e.preventDefault();
                    const transitionEl = document.createElement('div');
                    transitionEl.className = 'page-transition';
                    transitionEl.style.transform = 'translateY(100%)';
                    document.body.appendChild(transitionEl);
                    
                    setTimeout(() => {
                        transitionEl.style.transform = 'translateY(0)';
                        setTimeout(() => {
                            window.location.href = link.href;
                        }, 1200); 
                    }, 50);
                }
            });
        });
    </script>
